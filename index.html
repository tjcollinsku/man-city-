<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City Player Stats</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef6fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6CABDD;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: #6CABDD;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f9ff;
        }
    </style>
</head>

<body>

<header>
    <h1>Manchester City Player Stats</h1>
</header>

<div class="container">
    <h2>2024–2025 Season</h2>

    <table>
        <tr>
            <th>Player</th>
            <th>Position</th>
            <th>Appearances</th>
            <th>Goals</th>
            <th>Assists</th>
        </tr>

        <!-- SAMPLE DATA — you can replace this anytime -->

            <td>Erling Haaland</td>

        </tr>

        <tr>
            <td>Kevin De Bruyne</td>
            <td>Midfielder</td>
            <td>14</td>
            <td>3</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Phil Foden</td>
            <td>Midfielder</td>
            <td>22</td>
            <td>9</td>
            <td>7</td>
        </tr>

        <tr>
            <td>Rodri</td>
            <td>Midfielder</td>
            <td>23</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>Rúben Dias</td>
            <td>Defender</td>
            <td>20</td>

            <td>0</td>
        </tr>
    </table>
</div>

</body>
</html>
